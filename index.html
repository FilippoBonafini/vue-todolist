<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- IMPORT CSS  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- IMPORT FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- IMPORT FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- IMPORT BOOSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<!-- CORPO DEL PROGETTO -->

<body class="bg-dark">

    <!-- APP CONTAINER-------------------------------------------------->
    <div id="app">
        <div class="container-fluid p-5">
            <!-- CARD  -->
            <div class="card">

                <!-- HEADER DELLA CARD  -->
                <div class="card-header">

                    <!-- TITOLO  -->
                    <h2 class="card-title text-center p-2">Planning</h2>
                    <!-- /TITOLO  -->
                    <!-- INPUT DOVE VERRA' SCRITTA LA TASK  -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Inserisci task:" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="elementName">
                        <button class="btn btn-outline-secondary p-3" type="button" id="button-addon2" @click="createItem()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <!-- /INPUT DOVE VERRA' SCRITTA LA TASK  -->

                </div>
                <!-- /HEADER DELLA CARD  -->

                <!-- CORPO DELLA CARD  -->
                <div class="card-body">

                    <!-- ELEMENTO DI TEMPLATE CHE VERRA' CREATO X VOLTE  -->
                    <ul class="list-group" v-for="(toDo,index) in toDoList" v-if="toDoList.length > 0">
                        <li class="list-group-item d-flex justify-content-between align-items-center" :class="{ 'bg-dark-subtle':toDo.done }">

                            <!-- TESTO DELLA TASK  -->
                            <div class="h4" :class="{ 'text-decoration-line-through':toDo.done }">{{toDo.elementName}}</div>
                            <!-- /TESTO DELLA TASK  -->
                            <!-- OPZIONI DELLA TASK  -->
                            <div class="options">
                                <i class="fa-solid fa-trash menuIcon" role="button" @click="deleteItem(index)"></i>
                                <i class="fa-solid fa-delete-left menuIcon" role="button" v-if="toDo.done" @click="saveItem(index)"></i>
                                <i class="fa-solid fa-check menuIcon" role="button" v-else @click="doneItem(index)"></i>
                            </div>
                            <!-- /OPZIONI DELLA TASK  -->

                        </li>
                    </ul>
                    <!-- /ELEMENTO DI TEMPLATE CHE VERRA' CREATO X VOLTE  -->

                    <!-- MESSAGGIO CHE VIENE MOSTRATO NEL CASO IN CUI LA LISTA SIA VUOTA  -->
                    <div class="alert alert-light h3" role="alert" v-else>
                        Lista vuota!
                    </div>
                    <!-- /MESSAGGIO CHE VIENE MOSTRATO NEL CASO IN CUI LA LISTA SIA VUOTA  -->

                </div>
                <!-- /CORPO DELLA CARD  -->
            </div>
            <!-- /CARD  -->
        </div>
    </div>
    <!-- /APP CONTAINER------------------------------------------------->


    <!-- IMPORT JAVASCRIPT---------------------------------------------->
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BOOSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--MY-->
    <script src="js/main.js"></script>
    <!--/IMPORT JAVASCRIPT---------------------------------------------->

</body>
<!-- /CORPO DEL PROGETTO  -->

</html>
