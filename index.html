<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- IMPORT CSS  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- IMPORT FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- IMPORT FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- IMPORT BOOSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<!-- CORPO DEL PROGETTO -->
<body class="bg-dark">

    <!-- APP CONTAINER-------------------------------------------------->
    <div id="app">
        <div class="container-sm p-5">
            <div class="card">
                <div class="card-body">
                  <h2 class="card-title text-center p-2">To do:</h2>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Inserisci task:" aria-label="Recipient's username" aria-describedby="button-addon2" v-model="elementName">
                    <button class="btn btn-outline-secondary p-3" type="button" id="button-addon2" @click="createItem()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                  </div>
                  <ul class="list-group" v-for="(toDo,index) in toDoList" v-if="toDoList.length > 0">
                    <li class="list-group-item d-flex justify-content-between">
                        <div class="h4" :class="{ 'text-decoration-line-through':toDo.done }">{{toDo.elementName}}</div>
                        <div>
                            <i class="fa-solid fa-trash p-2 mx-2" role="button" @click="deleteItem(index)"></i>
                            <i class="fa-solid fa-delete-left p-2 mx-2" role="button" v-if="toDo.done" @click ="saveItem(index)"></i>
                            <i class="fa-solid fa-check p-2 mx-2" role="button" v-else @click ="doneItem(index)"></i>
                        </div>
                    </li>
                  </ul>
                  <div class="alert alert-warning" role="alert" v-else>
                    Lista vuota!
                  </div>
                </div>
              </div>
        </div>
    </div>
    <!-- /APP CONTAINER------------------------------------------------->

    
    <!-- IMPORT JAVASCRIPT---------------------------------------------->
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- BOOSTRAP  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--MY-->
    <script src="js/main.js"></script>
    <!--/IMPORT JAVASCRIPT---------------------------------------------->

</body>
<!-- /CORPO DEL PROGETTO  -->
</html>
